<!-- lista-usuarios.component.html -->

<div class="container">
  <h1>Empleados</h1>
  <app-agregar-empleado
    (empleadoAgregado)="onEmpleadoAgregado()"
  ></app-agregar-empleado>

  <hr />

  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cargo</th>
        <th>Departamento</th>
        <th>Sueldo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of empleados">
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.cargo }}</td>
        <td>{{ usuario.departamento }}</td>
        <td>{{ usuario.sueldo }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary"
            (click)="abrirModal(usuario)"
          >
            Editar
          </button>
          <a href="#" class="btn btn-danger">
            <i class="bi bi-trash"></i> Eliminar
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- BotÃ³n para abrir el modal -->
</div>
