<!-- lista-usuarios.component.html -->

<div class="container">
  <h1>Empleados</h1>
  <app-agregar-empleado (empleadoAgregado)="onEmpleadoAgregado()"></app-agregar-empleado>
  <hr>

  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cargo</th>
        <th>Departamento</th>
        <th>Sueldo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of empleados">
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.cargo }}</td>
        <td>{{ usuario.departamento }}</td>
        <td>{{ usuario.sueldo }}</td>
        <td>
          <a href="#" class="btn btn-primary"
            ><i class="bi bi-pencil"></i> Editar</a
          >
          <a href="#" class="btn btn-danger"
            ><i class="bi bi-trash"></i> Eliminar</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
