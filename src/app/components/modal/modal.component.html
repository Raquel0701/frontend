<div class="container-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Editar empleado</h2>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group m-1">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="data.empleado.nombre"
            class="form-control"
          />
        </div>
        <div class="form-group m-1">
          <label for="cargo">Cargo</label>
          <input
            type="text"
            id="cargo"
            name="cargo"
            [(ngModel)]="data.empleado.cargo"
            class="form-control"
          />
        </div>
        <div class="form-group m-1">
          <label for="departamento">Departamento</label>
          <input
            type="text"
            id="departamento"
            name="departamento"
            [(ngModel)]="data.empleado.departamento"
            class="form-control"
          />
        </div>
        <div class="form-group m-1">
          <label for="sueldo">Sueldo</label>
          <input
            type="text"
            id="sueldo"
            name="sueldo"
            [(ngModel)]="data.empleado.sueldo"
            class="form-control"
          />
        </div>
      </form>
    </div>
    <hr />
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-sm btn-primary"
        (click)="guardarCambios()"
      >
        Actualizar <i class="fa fa-save"></i>
      </button>
      <!-- <button
        type="button"
        class="btn btn-sm btn-secondary"
        (click)="cerrarModal()"
      >
        Cancelar
      </button> -->
    </div>
  </div>
</div>
