<div class="container">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Editar</h2>
      <button type="button" class="close" (click)="cerrarModal()">
        &times;
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="data.empleado.nombre"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input
            type="text"
            id="cargo"
            name="cargo"
            [(ngModel)]="data.empleado.cargo"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="departamento">Departamento</label>
          <input
            type="text"
            id="departamento"
            name="departamento"
            [(ngModel)]="data.empleado.departamento"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="sueldo">Sueldo</label>
          <input
            type="text"
            id="sueldo"
            name="sueldo"
            [(ngModel)]="data.empleado.sueldo"
            class="form-control"
          />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-sm btn-primary"
        (click)="guardarCambios()"
      >
        <i class="fa fa-save"></i>
      </button>
      <!-- <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
        Cancelar
      </button> -->
    </div>
  </div>
</div>
